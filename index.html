<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Import font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Import style -->
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main class="wrapper">
    <img class="bg-mobile" aria-hidden="true" src="./images/pattern-background-mobile.svg" alt="">
    <img class="bg-desktop" aria-hidden="true" src="./images/pattern-background-desktop.svg" alt="">

    <div class="card">
      <div class="card-header">
        <img src="./images/illustration-hero.svg" alt="" aria-hidden="true">
      </div>

      <div class="card-content">
        <div class="card-title">
          <h1>Order Summary</h1>
          <p class="text-neutral fs-default">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>

        <div class="card-plan">
          <img src="./images/icon-music.svg" alt="" aria-hidden="true">
          <div class="text">
            <h2 class="fs-default">Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="">Change</a>
        </div>

        <div>
          <button class="btn-primary">Proceed to Payment</button>
        </div>
        <a class="btn-cancel" href="">Cancel Order</a>
      </div>
    </div>
  </main>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

  </div> -->
</body>
</html>
